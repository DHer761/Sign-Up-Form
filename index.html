<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <!-- This div contains the image (left side of the screen) -->
        <div class="first-child">
            <img src="coffee.jpg">
        </div>
    
        <!-- Div that contains right side of screen-->
        <div class="second-child">
        <!-- Div that contains rewards paragraph -->
        <div class="signup">
            <p>This is not a real online service! Sign up <em>now</em> for reward points on <br> every purchase!</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <!-- Div that contains form, button, and link -->
        <div class="formButtonLink">

            <!-- Div that contains the form -->
            <div class="input_form">
                <p class="letsDoThis">Let's do this!</p>

                <form action="index.html" method="post">

                    <!-- First Name -->
                <div class="input_child">
                    <div class="input_element">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="input_element">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <!-- Email -->
                    <div class="input_element">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" title="Enter a valid email" required>
                    </div>
                
                    <!-- Phone Number -->
                    <div class="input_element">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" title="123-456-7890" required>
                    </div>
                
                    <!-- Password -->
                    <div class="input_element">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                
                    <!-- Confirm Password -->
                    <div class="input_element">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <!-- Div that contains button-->
            <div>
            <button type="submit">Create Account</button>
            </div>
            <!-- Div that contains log in link-->
            <div class="alreadyHaveAnAccount">
                <p>Already have an account? <a href="https://www.example.com">Log in</a></p>
            </div>
            </form>
        </div>

        <div>

        </div>
        </div>
    </div>
</body>
</html>
